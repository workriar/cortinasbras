# -------------------------------------------------
#  Configuração do site Cortinas Brás
# -------------------------------------------------
server {
    listen 80;
    server_name _;   # aceita qualquer domínio (ajuste se houver domínio específico)

    # Diretório raiz (não usado, mas necessário para evitar erros 403)
    root /opt/meu-projeto;

    # Proxy para a aplicação Flask/Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
    }

    # Arquivos estáticos (se houver)
    location /static/ {
        alias /opt/meu-projeto/static/;
        expires 30d;
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/cortinas_access.log;
    error_log  /var/log/nginx/cortinas_error.log;
}
