<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento PDF - Cortinas Brás</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f5f1;
      color: #222;
    }
    .pdf-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 8px 48px 8px;
    }
    .pdf-frame {
      width: 100%;
      min-height: 80vh;
      aspect-ratio: 3/4;
      border: 1px solid #d4a93e;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 8px 32px rgba(139,92,42,0.08);
      margin-bottom: 18px;
    }
    .pdf-actions {
      text-align: center;
      margin-bottom: 24px;
    }
    .pdf-actions a {
      display: inline-block;
      background: linear-gradient(135deg, #d4a93e, #8b5c2a);
      color: #fff;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 0 8px;
      transition: background 0.2s;
    }
    .pdf-actions a:hover {
      background: linear-gradient(135deg, #8b5c2a, #d4a93e);
    }
    @media (max-width: 600px) {
      .pdf-container { padding: 8px 2px 32px 2px; }
      .pdf-frame { min-height: 60vh; aspect-ratio: 3/5; }
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <h1>Visualize seu Orçamento</h1>
    <div class="pdf-actions">
      <a href="/orcamento_1.pdf" target="_blank" rel="noopener">Abrir em nova aba</a>
      <a href="/orcamento_1.pdf" download>Baixar PDF</a>
    </div>
    <iframe class="pdf-frame" src="/orcamento_1.pdf#toolbar=1&navpanes=0&scrollbar=1" allowfullscreen></iframe>
    <p style="text-align:center;font-size:15px;color:#555;">Caso não visualize corretamente, <a href="/orcamento_1.pdf" target="_blank" rel="noopener">clique aqui para abrir o PDF</a>.</p>
  </div>
</body>
</html>
