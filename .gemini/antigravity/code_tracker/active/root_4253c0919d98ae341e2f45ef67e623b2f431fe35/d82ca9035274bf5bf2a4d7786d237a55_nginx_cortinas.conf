Ûserver {
    listen 80 default_server;
    server_name _;

    # Aumentar tamanho m√°ximo de upload se necess√°rio
    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
